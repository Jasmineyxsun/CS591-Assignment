<div *ngIf="artist">

  <h2>Details for {{artist.name | uppercase}}</h2>
  <div><span>id: </span>{{artist.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="artist.name" placeholder="name"/>
    </label>
    <label>number of fans:
      <input [(ngModel)]="artist.nb_fan" placeholder="number of fans"/>
    </label>
    <label>number of albums:
      <input [(ngModel)]="artist.nb_album" placeholder="number of albums"/>
    </label>
  </div>

</div>
